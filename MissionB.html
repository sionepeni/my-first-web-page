<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vin's MissionB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="MissionB.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="lefthead">
            <img src="https://pokemonrevolution.net/forum/uploads/monthly_2021_01/pokemon_play_pokemon_banner-02-2x.jpg.b76ae96fa2fca38a128c2a5483744e4f.jpg"
                width="100%" height="100%">
            </div>
        <div id="righthead"></div>
    </header>

    <div class="nav-bar">
        <a href="https://www.pokemon.com/" target="_blank">Pokémon</a>
        <a href="https://www.pokemon.com/us/pokedex/" target="_blank">Pokédex</a>
        <a href="https://strategywiki.org/wiki/Pok%C3%A9mon_Red_and_Blue/Walkthrough" target="_blank">Pokémon Guide</a>
        <a href="https://nintendo.fandom.com/wiki/Category:Pok%C3%A9mon_trainers" target="_blank">Pokémon Trainers</a>
    </div>

    <section id="intro-main-body">
        <p>"There are 3 Pokémon here! Haha! They are inside the Pokéballs. When I was young, <br>I was a serious Pokémon
            trainer! In my
            old age, I have only 3 left, but you can have one! Choose!"<br>Professor Oak</p>
    </section>

    <section id="top-main-body">
        <div class="left-column" style="background-color: rgb(255, 255, 255);">
            <h1 class="bulbasaur"></h1>
            <img class="bulb-img" src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png" width="75%"
                height="75%">
            <div class="layer-1">
                <div class="bulb-des">
                    <h1>Bulbasaur</h1>
                </div>
            </div>
        </div>
        <div class="middle-column" style="background-color: rgb(255, 255, 255);">
            <h1 class="charmander"></h1>
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png" width="75%"
                height="75%">
                <div class="layer-2">
                    <div class="char-des">
                    <h1>Charmander</h1>
                </div>
            </div>
        </div>
        <div class="right-column" style="background-color: rgb(255, 255, 255);">
            <h1 class="squirtle"></h1>
            <img class="sqrt-img" src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png" width="75%" height="75%">
            <div class="layer-3">
                <div class="sqrt-des">
                    <h1>Squirtle</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="animation">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" width="10%" height="10%">
    </div>

    <footer>
        <div class="forma">
            <form id="pokeform">
                <label>Trainer Name:</label><input placeholder="Your Name" type="text" name="name">
                <label>Trainer ID:</label><input placeholder="#1234567" type="text" name="name">
                <label>Email:</label><input placeholder="abc@pokémail.com" type="email" name="email">
                <label>Message</label>
                <textarea placeholder="Write a message..." name="message" id="message"></textarea><br>
                <label class="label-1">Choose your Pokémon </label>
                <select name="purchase" id="purchase">
                    <option value="Bulbasaur">Bulbasaur</option>
                    <option value="Charmander">Charmander</option>
                    <option value="Squirtle">Squirtle</option><br>
                </select>
                <input class="end" type="submit" value="Enjoy!">
            </form>
        </div>
    </footer>

</body>
